<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <ng-container *ngIf="column !== 'action'; else action">
        <th mat-header-cell *matHeaderCellDef [class.mat-table-sticky-header]="stickyHeader"  [ngClass]="{'mat-column-sticky': isStickyColumn(column)}">
          {{ column }}
        </th>
        <td mat-cell *matCellDef="let element"  [ngClass]="{'mat-column-sticky': isStickyColumn(column)}">
          {{ element[column] }}
        </td>
      </ng-container>
      <ng-template #action>
        <th mat-header-cell *matHeaderCellDef [class.mat-table-sticky-header]="stickyHeader"  [ngClass]="{'mat-column-sticky': isStickyColumn(column)}">Actions</th>
        <td mat-cell *matCellDef="let element"  [ngClass]="{'mat-column-sticky': isStickyColumn(column)}">
          <mat-icon (click)="expandedElement = expandedElement === element ? null : element">
            {{ expandedElement === element ? 'expand_less' : 'expand_more' }}
          </mat-icon>
        </td>
      </ng-template>
    </ng-container>
  
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length" [style.width]="selectedColumnSize">
          <div *ngIf="expandedElement === element" class="example-element-detail">
            <div class="example-element-description">
              <table mat-table [dataSource]="element.moreDetails" class="mat-elevation-z8">
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef>Title</th>
                  <td mat-cell *matCellDef="let detail">{{ detail.title }}</td>
                </ng-container>
      
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>Description</th>
                  <td mat-cell *matCellDef="let detail">{{ detail.description }}</td>
                </ng-container>
      
                <tr mat-header-row *matHeaderRowDef="['title', 'description']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['title', 'description']"></tr>
              </table>
            </div>
          </div>
        </td>
      </ng-container>      
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" [ngClass]="{'mat-row-sticky': isStickyRow(element)}"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row" [style.height.px]="rowHeight"></tr>
  </table>
